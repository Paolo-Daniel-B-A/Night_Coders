<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo azul marino -->
  <rect width="100%" height="100%" fill="#1A2A6C" />
  
  <!-- Texto colorido estilo 'gamer' -->
  <text x="50%" y="50%" font-size="60" font-family="Verdana" fill="url(#gradient)" text-anchor="middle" dy=".3em">
    Night Coders
  </text>

  <!-- Definir el degradado de colores -->
  <defs>
    <linearGradient id="gradient" gradientTransform="rotate(90)">
      <stop offset="0%" stop-color="#00F0FF" />
      <stop offset="50%" stop-color="#F93AFF" />
      <stop offset="100%" stop-color="#FF0090" />
    </linearGradient>
  </defs>

  <!-- AnimaciÃ³n de cambio de color del degradado -->
  <animateTransform attributeName="gradientTransform" type="rotate" from="0 0.5 0.5" to="360 0.5 0.5" begin="0s" dur="10s" repeatCount="indefinite" />
</svg>
